version: "3.8"
services:
  db:
    image: postgres:16.2-alpine
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=logreef
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
  test:
    build: 
      dockerfile: Dockerfile-test
    depends_on:
      - db
    environment:
      - db_url=postgresql://root:secret@db:5432/logreef
  server:
    build:
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      - db_url=postgresql://root:secret@db:5432/logreef
    volumes:
      - ./:/code/
    ports:
      - "8000:80"